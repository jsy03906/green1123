<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .contents li {
        padding: 50px;
        text-align: center;
        display: none;
      }
      .btn {
        display: flex;
      }
      .btn li {
        width: 25%;
        text-align: center;
        padding: 10px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="contents">
      <li><h1>content1</h1></li>
      <li><h1>content2</h1></li>
      <li><h1>content3</h1></li>
      <li><h1>content4</h1></li>
    </ul>
    <ul class="btn">
      <li>content1</li>
      <li>content2</li>
      <li>content3</li>
      <li>content4</li>
    </ul>
    <script>
      let bg = ["red", "blue", "green", "yellow"];
      let content = document.querySelectorAll(".contents li");
      let btn = document.querySelectorAll(".btn li");
      content[0].style.display = "block";
      function myfnc() {
        content.forEach(function (value, index) {
          value.style.display = "none";
        });
      }
      btn.forEach(function (value, index) {
        value.style.background = bg[index];
        content[index].style.background = bg[index];
        value.onclick = function () {
          myfnc();
          content[index].style.display = "block";
        };
      });
    </script>
  </body>
</html>

<!-- 이 JavaScript 코드는 HTML 문서에서 버튼 목록(.btn)을 클릭하면 해당 버튼에 해당하는 컨텐츠(.contents)를 보여주는 간단한 상호 작용을 구현합니다. 코드를 한 줄씩 설명하겠습니다.

let bg = ["red", "blue", "green", "yellow"];: 버튼과 컨텐츠의 배경 색상을 저장하는 배열입니다.

let content = document.querySelectorAll(".contents li");: HTML에서 .contents 클래스에 속하는 각 <li> 요소들을 선택하여 NodeList로 저장합니다.

let btn = document.querySelectorAll(".btn li");: HTML에서 .btn 클래스에 속하는 각 <li> 요소들을 선택하여 NodeList로 저장합니다.

content[0].style.display = "block";: 초기에 첫 번째 컨텐츠를 보이도록 설정합니다.

function myfnc() {...}: 버튼을 클릭할 때 호출될 함수입니다. 해당 함수는 모든 컨텐츠를 숨기는 역할을 합니다.

btn.forEach(function (value, index) {...}: 각 버튼에 대해 반복 작업을 수행합니다.

a. value.style.background = bg[index];: 각 버튼에 배경색을 설정합니다.

b. content[index].style.background = bg[index];: 각 컨텐츠에 배경색을 설정합니다.

c. value.onclick = function () {...}: 각 버튼에 클릭 이벤트를 추가합니다.

i. myfnc();: 클릭 시 모든 컨텐츠를 숨깁니다.

ii. content[index].style.display = "block";: 클릭한 버튼에 해당하는 컨텐츠를 보이도록 설정합니다. -->
