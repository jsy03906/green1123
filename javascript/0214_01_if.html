<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        height: 300px;
      }
      div img {
        width: 100%;
        height: 100%;
        /* object-fit: cover; */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/photo1.jpg" alt="img" />
    </div>
    <script>
      let photo = document.getElementsByTagName("img")[0];
      //   let photo = document.querySelector("div img");
      let i = 1;
      function slide() {
        // photo.src = "images/photo"+i+".jpg";
        // i = i + 1;

        //   photo.src = "images/photo${1}.jpg";
        //   photo.alt = `photo${1}` ;
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.setAttribute("art", `photo${i}`);

        i++;
        //    if (i > 6) {
        //     i = 1;
        //    }
        if (i > 6) i = 1;
      }
      //   slide();
      setInterval(slide, 1000);
    </script>
  </body>
</html>
