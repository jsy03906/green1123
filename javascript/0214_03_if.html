<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        height: 300px;
        text-align: center;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      p {
        text-align: center;
         }
      p button {
        display: inline-block;
        padding: 10px 20px;
        border: 1px solid #ccc;
        cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div>
      <img src="images/photo1.jpg" alt="img" />
    </div>
    <script>
      let photo = document.getElementsByTagName("img")[0];
      let next = document.getElementById("next");
      let i = 1;
      function slide() {
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.setAttribute("alt", `photo${i}`);
        i++;
        if (i > 6) i = 1;
      }
      //   let interval = setInterval(slide, 1000);
      interval = setInterval(slide, 1000);
      photo.onmouseenter = function () {
        clearInterval(interval);
      };
      photo.onmouseenter = function () {
        clearInterval(interval);
      };
      photo.onmouseleave = function () {
        interval = setInterval(slide, 1000);
      };
      next.onmouseleave = function () {
        interval = setInterval(slide, 1000);
      };
 
        //   slide();
        // };
      next.onclick = function () {
        slide();
      };
     prev.onclick = function () {
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.setAttribute("alt", `photo${i}`);
        i--; // 현재 이미지의 이전 이미지로 이동
        if (i < 0) i = 6;
        slide();
      };
       // next.onclick = slide () {
    </script>
  </body>

<p>
          
    <button id="prev">이전</button>
    <button id="next">다음</button>
  </p>
  </body>
</html>
