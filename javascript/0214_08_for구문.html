<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let text = "";
      let cars = ["그랜저", "벤츠", "볼보", "아반떼", "sm5", "기아"];
      text += cars[0] + "<br>";
      text += cars[1] + "<br>";
      text += cars[2] + "<br>";
      text += cars[3] + "<br>";
      text += cars[4] + "<br>";
      text += cars[5] + "<br>";
      document.write(text + "<br>");
      for (let i = 0; i <= 5; i++) {
        text += cars[i] + "<br>";
      }
      document.write(text + "<br>");
      for (let i = 1; i <= 100; i++) {
        document.write(i + "," + "<br>");
      }
      document.write("<br>");
      for (let i = 100; i >= 1; i--) {
        document.write(i + "," + "<br>");
      }
      //   1~100까지 짝수만 나오게
      document.write("<br>");
      for (let i = 2; i <= 100; i += 2) {
        document.write(i + ",");
      }
      document.write(text + "<br>");

      //   1~100까지 합계구하기
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      document.write(`1부터 100까지의 합은 ${sum}입니다.`);

      //   1~100까지 짝수합계구하기
      let evenSum = 0;
      for (let i = 2; i <= 100; i += 2) {
        evenSum += i;
      }
      document.write(`1부터 100까지의 짝수의 합은 ${evenSum}입니다.`);

      //   1~100까지 홀수합계구하기
      let oddSum = 0;
      for (let i = 1; i <= 100; i += 2) {
        oddSum += i;
      }
      document.write(`1부터 100까지의 홀수의 합은 ${oddSum}입니다.`);
    </script>
  </body>
</html>
