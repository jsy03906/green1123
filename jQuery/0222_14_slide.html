<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
      }
      p {
        width: 100%;
        height: 100%;
        background: url(../javascript/images/photo1.jpg) center/100%;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#slideUp").click(function () {
          $("p img").slideUp(1000, "linear");
        });
        $("#slidedown").click(function () {
          $("p img").slideDown(1000, "linear");
        });
        $("#slideToggle").click(function () {
          $("p img").slideToggle(1000, "linear");
        });
        $("spen").eq(0).siblings().css("display", "none");
        $("a").click(function () {
          let i = $(this).index();
          console.log(i);
          $("0").css("color", "#000");
          $(this).css("color", "red");
          $(this).css("display", "none");
          $("spen").ep(i).css("display", "block");
        });
      });
    </script>
  </head>
  <body>
    <div>
      <p></p>
    </div>
    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button>
    <div>
      <a href="#">링크1</a>
      <a href="#">링크2</a>
      <a href="#">링크3</a>
      <a href="#">링크4</a>
      <a href="#">링크5</a>
    </div>
    <div>
      <span>링크1하단입니다</span>
      <span>링크2하단입니다</span>
      <span>링크3하단입니다</span>
      <span>링크4하단입니다</span>
      <span>링크5하단입니다</span>
    </div>
  </body>
</html>
