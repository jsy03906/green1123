<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      ul {
        list-style: none;
      }
      .boxwrap {
        display: table;
        table-layout: 3fixed;
        width: 300%;
        height: 100vh;
      }
      section {
        display: table-cell;
      }
      section:first-child {
        background: red;
      }
      section:nth-child(2) {
        background: #f0f;
      }
      section:nth-child(3) {
        background: #00f;
      }
      .page {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      .page li {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
      }
      .page li.on {
        background: #000;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let cont = $("section");
        $(".page li").eq(0).addClass("on");
        $(".page li").click(function () {
          let.stop().animate({ scrollLeft: moveTop + "px" }, 500);
          $("page li").removeClass("on");
          $(this).addClass("on");
        });
        $("cont").each(function (index, value) {
          $(this).on("wheel", function () {
            //console.log(event.wheelDelta);
            let moveTop = $(window).scrollTop();
            let contIndex = $(cont).eq(index);

            if (event.wheelDelta < 0) {
              if ($(contIndex).next() != undefined) {
                try {
                  moveTop = $(contIndex).next().offset().left;
                  console.log(index);
                  $(".page li").removeClass("on");
                  $(".page li")
                    .eq(index - 1)
                    .addClass("on");
                } catch (error) {}
              }
            } else {
              if ($(contIndex).prev() != undefined) {
                try {
                  moveTop = $(contIndex).prev().offset().left;
                } catch (error) {}
              }
            }
            $("html,body")
              .stop()
              .animate({ scrollLeft: moveTop + "px" }, 500);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="boxwrap">
      <section></section>
      <section></section>
      <section></section>
    </div>
    <div class="page">
      <div class="page-button"></div>
      <div class="page-button"></div>
      <div class="page-button"></div>
    </div>
  </body>
</html>
