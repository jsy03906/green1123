<!DOCTYPE html>
<html>
  <head>
    <title>Email Banner</title>
    <style>
      /* 이 부분은 CSS 스타일을 설정합니다. */
      .banner {
        width: 600px; /* 베너의 너비 */
        height: 200px; /* 베너의 높이 */
        background-color: #f2f2f2; /* 배경색 */
        text-align: center; /* 텍스트 정렬 */
        line-height: 200px; /* 텍스트 세로 중앙 정렬을 위한 줄 높이 */
        font-family: Arial, sans-serif; /* 폰트 설정 */
        font-size: 24px; /* 폰트 크기 */
        color: #333; /* 폰트 색상 */
      }
    </style>
  </head>
  <body>
    <!-- 베너를 담을 div 요소 -->
    <div class="banner">banner</div>
  </body>
</html>
