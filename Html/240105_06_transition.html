<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 115px;
        margin: 50px; auto;
      }
      ul li {
        position: relative;
        width: 100px;
        height: 94px;
      }
      ul li img:last-child {
        position: absolute;
        left: 0;
        top: 0;
        transform: all 0.5;
      }
      ul li:hover img:last-child {
        left: -100%;
        top: -100%;
      }
    </style>
  </head>
  <body>
    <ul>
      <img src="images/menu1_over.jpg" alt="over" />
      <img src="images/menu1.jpg" alt="over" />
    </ul>
  </body>
</html>
