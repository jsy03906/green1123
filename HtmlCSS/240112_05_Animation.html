<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
            .one {
              font-size: 0.5em;
              font-size: 0.5em;
            }
            .two {
              font-size: 2em;
            }
            .ladybug {
              position: relative;
              margin-left: auto;
              margin-right: auto;
              margin-top: 200px;
              width: 288px;
              height: 320px;
              font-size: 160px; /* definition em size */
              border: 1px solid #000;
              /* border-radius */
              border-radius: 50%;
              /* background: radial-gradient() */
              background: radial-gradient(
                  rgba(0, 0, 0, 1) 30%,
                  transparent 33%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 50%,
                  transparent 55%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 50%,
                  transparent 55%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 40%,
                  transparent 43%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 40%,5
                  transparent 43%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 45%,
                  transparent 50%,
                  transparent 100%
                ),
                radial-gradient(
                  rgba(0, 0, 0, 1) 45%,
                  transparent 50%,
                  transparent 100%
                );
              background-color: #e11;
              background-repeat: no-repeat;
              background-position: 6.6em 2em, 3em 6em, 10em 6em, 4.1em 11em, 9em 11em,
                2em 15.6em, 11em 15.6em;
              background-size: 5em 5em;
              background-repeat: no-repeat;
            }

  </head>
  <body>
    <div class="ladybug"></div>
  </body>
</html>
